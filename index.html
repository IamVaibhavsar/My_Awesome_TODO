<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple TODO Application</title>
</head>


<body>
    <div id="container">
        <div class="controls">
            <h1>
                My Awesome TODO</h1>
            <input type="text" id="input"> <br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove Done TODO</button>
            <button type="button" id="clearAll">Clear All TODO</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label> Go to Gym</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label> Study Data Structures</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label> Study Data Structures</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label> Study Data Structures</label></li>
        </ul>
    </div>


    <marquee behavior="scroll" direction="left" scrollamount="7">

        <footer id="footer">
            <a href="#" id="toTop"></a>
            <div class="footer_copyright" style="color:white;">

            </div>
        </footer>

</html>
